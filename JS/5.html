<!DOCTYPE html>
<html>
  <head>
    <title>Calculando a média aritmética com JavaScript</title>
  </head>
  <body>
    <form>
      <label for="num1">Número 1:</label>
      <input type="number" id="num1" name="num1"><br>

      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2"><br>

      <label for="num3">Número 3:</label>
      <input type="number" id="num3" name="num3"><br>

      <button type="button" onclick="calcularMedia()">Calcular média</button>
    </form>

    <script>
      function calcularMedia() {
        // Obtemos os valores dos campos de entrada
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var num3 = Number(document.getElementById("num3").value);

        // Calculamos a média aritmética
        var media = (num1 + num2 + num3) / 3;

        // Mostramos uma mensagem de alerta com o resultado
        alert("A média é: " + media);
      }
    </script>
  </body>
</html>
