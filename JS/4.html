<!DOCTYPE html>
<html>
  <head>
    <title>Verificando se o usuário é menor de idade com JavaScript</title>
  </head>
  <body>
    <form>
      <label for="idade">Informe a sua idade:</label>
      <input type="number" id="idade" name="idade"><br>

      <button type="button" onclick="verificarIdade()">Verificar idade</button>
    </form>

    <script>
      function verificarIdade() {
        // Obtemos o valor do campo de entrada
        var idade = Number(document.getElementById("idade").value);

        // Verificamos se a idade é menor que 18
        if (idade < 18) {
          alert("Você é menor de idade.");
        } else {
          alert("Você é maior de idade.");
        }
      }
    </script>
  </body>
</html>
