<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de clique em botão em JavaScript</title>
  </head>
  <body>
    <button onclick="mostrarMensagem()">Clique aqui!</button>

    <script>
      function mostrarMensagem() {
        alert("Você clicou no botão!");
      }
    </script>
  </body>
</html>
