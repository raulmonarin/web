<!DOCTYPE html>

<head>
    <title>Cadastro</title>
</head>

<header><h1>Contato</h1></header>

<body>
    <form>
        <fieldset>
            <legend>Dados de Contato</legend>

            <label for="dado1">Telefone: (18) 3528-3982</label>
            <br>
            <label for="dado2">Endereço: R. Japão, 724 - Centro, Osvaldo Cruz - SP, 17700-000</label>
            <br>
            <label for="dado3"><a href="https://www.google.com/search?q=etec+amim+jundi&source=lmns&bih=671&biw=1366&hl=pt-BR&sa=X&ved=2ahUKEwi_kP-o6M79AhXQALkGHeqWCmYQ_AUoAHoECAEQAA#">Como chegar</a></label>
        </fieldset>

        <fieldset>
            <legend>Dados de Contato</legend>
            <br>
            <label for="letter">Nome: </label>
            <input type="text" name="letter" id="letter" required pattern="[a-zA-Z\s]+$" placeholder="Nome">

            <br><br>

            <label for="tel">Telefone: </label>
            <input type="text" name="tel" id="tel" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="(16) 9999-9999">

            <br><br>

            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="etec@edu.gov.sp">

            <br><br>
        </fieldset>

        <fieldset>
            <legend>Assunto</legend>
            <br>
            <textarea id="w3review" name="w3review" rows="4" cols="50"> 
            </textarea><br>  
        </fieldset>
        <input type="submit" value="Submit" style="margin-right: 53%; margin-left: 47%;">
    </form>
</body>
